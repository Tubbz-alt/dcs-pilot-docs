# Host to use for canonical URL generation (without trailing slash)
# Hosting on PaaS on the default domain for now
host: dcs-pilot-docs.cloudapps.digital

# Header-related options
show_govuk_logo: false

# DCS is separate from GOV.UK Verify:
service_name: Document Checking Service

# There's no product page for DCS yet
# service_link: https://www.larry-the-cat.service.gov.uk

# This documentation is for the Pilot scheme
phase: Pilot

# Links to show on right-hand-side of header
header_links:
  GitHub: https://www.github.com/alphagov/dcs-pilot-docs
  Support: /support

# Enables search functionality. This indexes pages only and is not recommended for single-page sites.
enable_search: true

# Tracking ID from Google Analytics (e.g. UA-XXXX-Y)
ga_tracking_id: UA-122212471-4 

# Enable multipage navigation in the sidebar
multipage_nav: true

# Enable collapsible navigation in the sidebar
collapsible_nav: true

# Table of contents depth â€“ how many levels to include in the table of contents.
# If your ToC is too long, reduce this number and we'll only show higher-level headings.
max_toc_heading_level: 2

# Prevent robots from indexing (e.g. whilst in development)
prevent_indexing: true

# Contribution banner
show_contribution_banner: true
github_repo: alphagov/dcs-pilot-docs # used to generate links in the contribution banner
